<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=0
        function add()
        {
          do {
                text += i + "<br>";
                i++;
               
        }
        while (i < 5);
        alert(`value of text${text}`)
        }
        function sub()
        {
            do {
                text -= i + "<br>";
                i--;
               
        }
        while (i > 5);
        alert(`value of text${text}`)
        }
        

    </script>
    <button onclick="add()">Increment</button>
    <button onclick="sub()">Decrement</button>
</body>
</html>
