<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        function add()
        {
            for(i=0;i<10;i++){
                alert(`the value is${i}`)
            }
        }
        function sub()
        {
            for(i=0;i>-10;i--){
                alert(`the value is${i}`)
            }
        }

    </script>
    <button onclick="add()">Increment</button>
    <button onclick="sub()">Decrement</button>
</body>
</html>
